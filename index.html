<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TCP Simulator | EC 441</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="css/main.css">

        <script src="js/colors.js"></script>
        <script src="js/simulator-action.js"></script>
        <script src="js/simulator-setup.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>


    </head>
    <body>

      <div class="container-fluid">
          

        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <h1>EC 441 - TCP Simulator</h1>
          </div>
        </div>

        <div class="row">
            
          <div class="col-xs-12 offset-sm-1 col-sm-5">
            <div id="simulation-box">
                
            </div>
              <div id = "established"></div>
              <div id = "retransmit"></div>
          </div>
          <div class="col-xs-12 col-sm-5">

            <div id="options-box" class="row">
              <div id="display-options" class="col-xs-12">
                <h3>Display Options</h3>
                    <p>Select a scenario to be demonstrated.</p>
                    <form>
                      <select id="selection" size="6" name="flag">
                        <option value="NORMAL_OPERATION" selected>Normal Operation</option>
                        <option value="PACKET_LOSS">Packet Loss</option>
                        <option value="CONGESTION_CONTROL">Congestion Control</option>
                        <option value="ACK_LOSS">ACK Loss</option>
                        <option value="3_WAY_HANDSHAKE">3-Way Handshake</option>
                        <option value="CONNECTION_CLOSE">Connection Close</option>
                      </select>
                      <button type="button" id="startButton"  onclick="start();">
                       Start Simulation
                      </button>
                      <button type="button btn-lg" style="background-color:maroon" id="resetButton" >
                       Reset
                      </button>
               </form>
              </div>
            </div>

            <div id="packet-info-box" class="row">
              <div class="col-xs-12 col-sm-12">
                <table>
                  <tr>
                    <td><p>SYN</p></td>
                    <td><p>FIN</p></td>
                    <td><p>SEQ</p></td>
                    <td><p>ACK</p></td>
                    <td><p>CWND</p></td>
                    <td><p>DATA</p></td>
                  </tr><tr>
                    <td><p id="SYN_val">0</p></td>
                    <td><p id="FIN_val">0</p></td>
                    <td><p id="SEQ_val">0</p></td>
                    <td><p id="ACK_val">0</p></td>
                    <td><p id="CWND_val">0</p></td>
                    <td><p id="DATA_val">0</p></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

      <script src="js/main.js"></script> <!-- Initalize at the end of the body tag! -->
    </body>
</html>
